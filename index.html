<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Incremental Game Testing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>ByteForge</h1>
      <div class="meta">
        <span id="fps">FPS: â€”</span>
        <button id="btn-save">Save</button>
        <button id="btn-load">Load</button>
        <button id="btn-export">Export</button>
        <button id="btn-import">Import</button>
      </div>
    </header>

    <main>
      <section class="top-left">
        <div class="stat">
          <div class="label">Bytes</div>
          <div class="value" id="bytes">0</div>
        </div>
        <div class="stat">
          <div class="label">Per second</div>
          <div class="value" id="bps">0</div>
        </div>
      </section>

      <section class="center">
        <button id="tap" class="tap">Generate +1</button>
        <div class="click-info">Click / Space / Enter</div>
      </section>

      <section class="right">
        <h3>Upgrades</h3>
        <div id="upgrades"></div>

        <h3>Prestige</h3>
        <div class="prestige">
          <div>Prestige Points: <span id="prestigePts">0</span></div>
          <button id="prestigeBtn">Prestige (reset)</button>
          <div class="note">Prestige gives +10% global multiplier per point.</div>
        </div>
      </section>
    </main>

    <footer>
      <div id="log"></div>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
